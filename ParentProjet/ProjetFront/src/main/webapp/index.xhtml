<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<!-- Head tag -->
<h:head>

	<!-- Required meta tags-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    
  	<link rel="stylesheet" href="src/main/webapp/resources/css/connexion_page.css"/>
    
	<title> FitfoodÂ® | 100% healthy </title>
</h:head>

<h:body >
<style>
html,
body {
  height: 100%;
  background-color: #333;
}

body {
  color: #fff;
  text-align: center;
  text-shadow: 0 .05rem .1rem rgba(0,0,0,.5);
}

/* Extra markup and styles for table-esque vertical and horizontal centering */
.site-wrapper 
{
  display: table;
  width: 100%;
  height: 100%; /* For at least Firefox */
  min-height: 100%;
  box-shadow: inset 0 0 5rem rgba(0,0,0,.5);
  background: url("resources/images/back.jpg")no-repeat fixed;
}

.site-wrapper-inner 
{
  display: table-cell;
  vertical-align: top;	  
}


.cover-container 
{
  margin-right: auto;
  margin-left: auto;
	
}

/* Padding for spacing */

.inner 
{
  padding: 2rem;
}


/*
 * Header
 */

.header 
{
  margin-bottom: 2rem;
}

.nav-header .nav-link 
{
  padding: .25rem 0;
  font-weight: 700;
  color: #373737;
  background-color: transparent;
  border-bottom: .15rem solid transparent;
}

.nav-header .nav-link:hover,
.nav-header .nav-link:focus 
{
  border-bottom-color: #373737;
}

.nav-header .nav-link + .nav-link 
{
  margin-left: 2.5rem;
}

.nav-header .active {
  color: #FFF;
  border-bottom-color: #fff;
}

@media (min-width: 48em) {
  .nav-header {
    float: right;
  }
}


/*
 * Cover
 */

.cover 
{
  padding: 0 1.5rem;
}
.cover .btn-lg 
{
  padding: .75rem 1.25rem;
  font-weight: 700;
}

.cover-heading {
	margin-top: 30%;
}

.log {
	margin: 0 auto;
	float: none;
}

.hook {
	font-size: 1.5rem;
	font-style: italic;
	margin-top: 3%;
}

/*
 * Form
 */

.content {
	vertical-align: middle;
}

.legend {
	color: white;
	font-weight: bolder;
}

.control-group {
	margin: 1.5rem;
	color: white;
	font-weight: 500;
}

/*
 * Footer
 */

.footer 
{
  color: rgba(255,255,255,.5);
}


/*
 * Affix and center
 */

@media (min-width: 40em) {
  /* Pull out the header and footer */
  .header {
    position: fixed;
    top: 0;
  }
  .footer {
    position: fixed;
    bottom: 0;
  }

  /* Start the vertical centering */
  .site-wrapper-inner {
    vertical-align: middle;
  }

  /* Handle the widths */
  .header,
  .footer,
  .cover-container {
    width: 100%; /* Must be percentage or pixels for horizontal alignment */
  }
}

@media (min-width: 62em) {
  .header,
  .footer,
  .cover-container {
    width: 42rem;
  }
</style>
	<div class="site-wrapper">
	
		<div class="site-wrapper-inner">
			<div class="cover-container">
		  
			  <header class="header clearfix">
					
				</header>
			
			  <main class="inner-cover" role="main">
					<img class="cover-heading" src="resources/images/logo.png" width="250px" height="250px"></img>
					
					<p class="lead hook">Il faut manger pour vivre et non pas vivre pour manger</p>
					<p class="lead">
						<div class="container">
    						<div class="row">
								<div class="span12 log" >
									
									  <fieldset class="content">
										<h:form class="login-page">
										<!-- Username -->
										<div class="control-group"> 
										  <label class="control-label"  for="identifiant">Identifiant</label>
										  <div class="controls">
											<h:inputText id="identifiant" name="identifiant"  placeholder="" class="input-xlarge" value="#{connexionCtrl.membre.mail}" />
										  </div>
										</div>
										
										<!-- Password-->
										<div class="control-group">
										  <label class="control-label" for="password">Password</label>
										  <div class="controls">
											<h:inputText type="password" id="password" name="password"  placeholder="" class="input-xlarge" value="#{connexionCtrl.membre.passWord}" />
										  </div>
										</div>
										
										<!-- Buttons -->
										<div class="control-group d-inline-block">
										  <div class="controls">
			
											<h:commandButton class="btn btn-success btn-lg" value = "Connexion" action="#{connexionCtrl.getConnexion}" /> 
											<h:commandLink class="btn btn-success btn-lg" action="#{connexionCtrl.getInscription}" >Inscription</h:commandLink> 
										  </div>
										</div>
										</h:form>
									  </fieldset>
									
								</div>
							</div>
						</div>
						</p>
					</p>
				</main> 
			
			  <footer class="footer">
			  	<p class="lead">Healthy project lead by Bruno Soares Simoes</p>
			  </footer>
			</div>
		</div>
	</div>
   
    <!-- Calls for JavaScript -->
    
    <!-- jQuery first -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
    <!-- Popper.js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

	
</h:body>
</html>
